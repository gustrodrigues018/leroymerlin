<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Painel de EPIs - Leroy Merlin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --azul-escuro:#001F3F;
      --azul-medio:#0d47a1;
      --azul-claro:#1976d2;
      --branco: #ffffff;
      --sombra: rgba(0, 0, 0, 0.2);
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--azul-escuro);
      color: var(--branco);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      text-align: center;
      position: relative;
    }

    .decoracao-topo {
      width: 100%;
      height: 120px;
      background: linear-gradient(to right, var(--azul-claro), var(--azul-medio));
      box-shadow: 0 4px 8px var(--sombra);
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
      border-bottom-left-radius: 50% 20%;
      border-bottom-right-radius: 50% 20%;
    }

    h1 {
      margin-top: 160px;
      font-size: 3rem;
      z-index: 1;
      text-shadow: 1px 1px 4px var(--sombra);
    }

    .botoes {
      display: flex;
      gap: 40px;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 50px;
      z-index: 1;
    }

    .botao-painel {
      background-color: var(--branco);
      color: var(--azul-escuro);
      border: none;
      padding: 20px 40px;
      font-size: 20px;
      border-radius: 12px;
      box-shadow: 0 6px 12px var(--sombra);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      min-width: 250px;
      text-transform: uppercase;
      font-weight: bold;
    }

    .botao-painel:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 20px var(--sombra);
    }

    footer {
      margin-top: auto;
      padding: 20px;
      font-size: 0.9rem;
      color: #ccc;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      .botao-painel {
        padding: 16px 24px;
        font-size: 18px;
        min-width: 200px;
      }
    }
  </style>
</head>
<body>
  <div class="decoracao-topo"></div>
  <h1>Painel de Controle de EPIs</h1>

  <div class="botoes">
    <a href="estoque.html">
      <button class="botao-painel">Estoque de EPI</button>
    </a>
  </div>

  <footer>&copy; 2025 Leroy Merlin - Gest√£o de EPIs</footer>
</body>
</html>
