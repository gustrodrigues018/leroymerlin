<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Painel de EPIs - Leroy Merlin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <style>
    :root {
      --verde-escuro: #2e7d32;
      --verde-claro: #a5d6a7;
      --verde-pastel: #e8f5e9;
      --bege-claro: #fdfaf4;
      --branco: #fff;
      --sombra: rgba(0, 0, 0, 0.1);
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bege-claro);
      color: var(--verde-escuro);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      background: linear-gradient(120deg, var(--verde-pastel), var(--branco));
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 40px;
      text-shadow: 1px 1px 2px var(--sombra);
    }

    .botoes {
      display: flex;
      gap: 40px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .botao-painel {
      background: linear-gradient(135deg, var(--verde-claro), var(--branco));
      color: var(--verde-escuro);
      border: none;
      padding: 20px 40px;
      font-size: 20px;
      border-radius: 12px;
      box-shadow: 0 8px 16px var(--sombra);
      transition: transform 0.3s ease, background-color 0.3s ease;
      cursor: pointer;
      min-width: 250px;
      text-transform: uppercase;
      font-weight: bold;
    }

    .botao-painel:hover {
      transform: scale(1.05);
      background-color: #c5e1a5;
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      color: #555;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      .botao-painel {
        padding: 16px 24px;
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <h1>Painel de Controle de EPIs</h1>
  <div class="botoes">
    <a href="retiradas.html">
      <button class="botao-painel">Retiradas de EPI</button>
    </a>
    <a href="estoque.html">
      <button class="botao-painel">Estoque de EPI</button>
    </a>
  </div>
  <footer>&copy; 2025 Leroy Merlin - Gest√£o de EPIs</footer>
</body>
</html>
