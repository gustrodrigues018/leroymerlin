<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Relatórios de Ações</title>
<style>
  :root {
    --azul-escuro: #001F3F;
    --azul-claro: #64b5f6;
    --azul-hover: #1565c0;
    --azul-extra-claro: #e3f2fd;
    --branco: #ffffff;
    --cinza-claro: #f5f5f5;
    --sombra: rgba(0, 0, 0, 0.1);
  }

  body {
    font-family: 'Segoe UI', sans-serif;
    margin: 0;
    background-color: var(--azul-escuro);
    color: var(--branco);
    text-transform: uppercase;
    padding: 20px;
  }

  h1 {
    text-align: center;
    color: var(--branco);
    margin-top: 20px;
    margin-bottom: 30px;
  }

  .centralizado {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-bottom: 20px;
  }

  #buscaRelatorios {
    width: 80%;
    max-width: 400px;
    padding: 10px;
    font-size: 1rem;
    border-radius: 4px;
    border: 1px solid var(--azul-claro);
    background-color: var(--branco);
    color: var(--azul-escuro);
    transition: border-color 0.3s ease;
  }

  #buscaRelatorios:focus {
    border-color: var(--azul-hover);
    outline: none;
  }

  table {
    width: 90%;
    margin: 0 auto 30px auto;
    border-collapse: collapse;
    background-color: var(--branco);
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 0 15px var(--sombra);
    color: var(--azul-escuro);
  }

  th {
    background-color: var(--azul-claro);
    color: var(--azul-escuro);
    padding: 12px;
    text-align: center;
  }

  td {
    padding: 12px;
    border-bottom: 1px solid #ddd;
    text-align: center;
    color: var(--azul-escuro);
  }

  tr:nth-child(even) {
    background-color: var(--azul-extra-claro);
  }

  tr:hover {
    background-color: var(--azul-claro);
    color: var(--branco);
  }
</style>

</head>
<body>
  <h1>Relatórios de Ações no Sistema</h1>

  <div class="centralizado">
    <input type="text" id="buscaRelatorios" placeholder="Filtrar relatórios..." />
  </div>

  <table>
    <thead>
      <tr>
        <th>Usuário</th>
        <th>Ação</th>
        <th>EPI</th>
        <th>Categoria</th>
        <th>Tamanho</th>
        <th>Alteração</th>
        <th>Data/Hora</th>
      </tr>
    </thead>
    <tbody id="tabelaRelatorios">
    </tbody>
  </table>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDrLZd3S8UsVuqMqaE5WpZGlKuWb7E7pRU",
      authDomain: "leroycontroll.firebaseapp.com",
      databaseURL: "https://leroycontroll-default-rtdb.firebaseio.com",
      projectId: "leroycontroll",
      storageBucket: "leroycontroll.appspot.com",
      messagingSenderId: "6215288603",
      appId: "1:6215288603:web:b8c8882a4a22a396a5f5be"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const tbody = document.getElementById("tabelaRelatorios");
    const buscaInput = document.getElementById("buscaRelatorios");

    let relatoriosCache = []; // guarda os dados para o filtro local

    async function carregarRelatorios() {
      const refRelatorios = ref(db, 'relatorios');
      const snapshot = await get(refRelatorios);
      const dados = snapshot.val();

      relatoriosCache = dados ? Object.values(dados).reverse() : [];
      renderizarRelatorios(relatoriosCache);
    }

    function renderizarRelatorios(dados) {
      tbody.innerHTML = '';
      dados.forEach(acao => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${acao.usuario}</td>
          <td>${acao.tipoAcao}</td>
          <td>${acao.nomeEPI}</td>
          <td>${acao.categoria}</td>
          <td>${acao.tamanho}</td>
          <td>${acao.alteracao > 0 ? '+' : ''}${acao.alteracao}</td>
          <td>${new Date(acao.dataHora).toLocaleString('pt-BR')}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    buscaInput.addEventListener('input', () => {
      const filtro = buscaInput.value.toLowerCase();
      if (!filtro) {
        renderizarRelatorios(relatoriosCache);
        return;
      }
      const filtrados = relatoriosCache.filter(acao => {
        return (
          (acao.usuario && acao.usuario.toLowerCase().includes(filtro)) ||
          (acao.tipoAcao && acao.tipoAcao.toLowerCase().includes(filtro)) ||
          (acao.nomeEPI && acao.nomeEPI.toLowerCase().includes(filtro)) ||
          (acao.categoria && acao.categoria.toLowerCase().includes(filtro)) ||
          (acao.tamanho && acao.tamanho.toLowerCase().includes(filtro)) ||
          (acao.alteracao && String(acao.alteracao).includes(filtro)) ||
          (acao.dataHora && new Date(acao.dataHora).toLocaleString('pt-BR').toLowerCase().includes(filtro))
        );
      });
      renderizarRelatorios(filtrados);
    });

    carregarRelatorios();
  </script>
</body>
</html>
