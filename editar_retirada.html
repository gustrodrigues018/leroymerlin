<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Editar Retirada</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    form {
      max-width: 400px;
      margin: auto;
    }

    input, button {
      display: block;
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
      font-size: 1em;
    }

    .btn-azul {
      background-color: #2196F3;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .btn-azul:hover {
      background-color: #1976D2;
    }

    .btn-voltar {
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Editar Retirada</h1>

  <form id="formEditar">
    <input type="text" name="ldap" placeholder="Matricula" required />
    <input type="text" name="nome_colaborador" placeholder="Nome do funcionário" required />
    <input type="text" name="nome_epi" placeholder="Nome do EPI" required />
    <input type="number" name="quantidade" placeholder="Quantidade" required />
    <input type="text" name="tamanho" placeholder="Tamanho (opcional)" />
    <button type="submit" class="btn-azul">Salvar Alterações</button>
  </form>

  <div class="btn-voltar">
    <a href="retirada.html"><button class="btn-azul">Voltar</button></a>
  </div>

  <script>
    function carregarLocal(chave) {
      return JSON.parse(localStorage.getItem(chave)) || [];
    }

    function salvarLocal(chave, valor) {
      localStorage.setItem(chave, JSON.stringify(valor));
    }

    function obterIdDaURL() {
      const params = new URLSearchParams(window.location.search);
      return params.get('id');
    }

    document.addEventListener('DOMContentLoaded', () => {
      const form = document.querySelector('#formEditar');
      const id = obterIdDaURL();
      const retiradas = carregarLocal('retiradas');
      const retirada = retiradas.find(r => r.id === id);

      if (!retirada) {
        alert('Retirada não encontrada.');
        window.location.href = 'retirada.html';
        return;
      }

      // Preenche os campos com os dados
      form.ldap.value = retirada.ldap;
      form.nome_colaborador.value = retirada.nome_colaborador;
      form.nome_epi.value = retirada.nome_epi;
      form.quantidade.value = retirada.quantidade;
      form.tamanho.value = retirada.tamanho;

      form.addEventListener('submit', (e) => {
        e.preventDefault();

        retirada.ldap = form.ldap.value;
        retirada.nome_colaborador = form.nome_colaborador.value;
        retirada.nome_epi = form.nome_epi.value;
        retirada.quantidade = parseInt(form.quantidade.value);
        retirada.tamanho = form.tamanho.value;

        salvarLocal('retiradas', retiradas);
        alert('Retirada atualizada com sucesso!');
        window.location.href = 'retirada.html';
      });
    });
  </script>
</body>
</html>
