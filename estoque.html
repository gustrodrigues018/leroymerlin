<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Estoque de EPIs</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #f4f6f8;
      color: #333;
      margin: 0;
      padding: 0;
    }

    #menu-transparente {
      background-color: #2c3e50;
      padding: 15px 30px;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    #menu-transparente a {
      color: #ecf0f1;
      text-decoration: none;
      font-weight: bold;
      margin-right: 25px;
      font-size: 16px;
      transition: color 0.3s;
    }

    #menu-transparente a:hover {
      color: #1abc9c;
    }

    h1 {
      text-align: center;
      margin: 40px 0 20px;
      font-size: 2.5em;
      color: #2c3e50;
    }

    form {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
      max-width: 800px;
      margin: 0 auto 30px;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    form label {
      flex: 1 1 150px;
      display: flex;
      flex-direction: column;
      font-weight: 600;
      color: #34495e;
    }

    form input {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-top: 5px;
      font-size: 14px;
    }

    button {
      padding: 10px 20px;
      background-color: #1abc9c;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #16a085;
    }

    table {
      width: 90%;
      margin: 0 auto 40px;
      border-collapse: collapse;
      background: #fff;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }

    table th, table td {
      border: 1px solid #ddd;
      padding: 12px 15px;
      text-align: center;
    }

    table th {
      background-color: #2c3e50;
      color: white;
    }

    table tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    table tr:hover {
      background-color: #f1f1f1;
    }

    @media (max-width: 768px) {
      form {
        flex-direction: column;
        align-items: stretch;
      }

      form label {
        width: 100%;
      }

      table {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <div id="menu-transparente">
    <a href="index.html">Voltar</a>
  </div>

  <h1>Controle de Estoque de EPIs</h1>

  <form id="formAdicionarEPI">
    <label for="nome">Nome:<input type="text" id="nome" required></label>
    <label for="categoria">Categoria:<input type="text" id="categoria" required></label>
    <label for="tamanho">Tamanho:<input type="text" id="tamanho" required></label>
    <label for="quantidade">Quantidade:<input type="number" id="quantidade" required></label>
    <button type="submit">Adicionar EPI</button>
  </form>

  <table>
    <thead>
      <tr>
        <th>Nome</th>
        <th>Categoria</th>
        <th>Tamanho</th>
        <th>Quantidade</th>
        <th>Ação</th>
      </tr>
    </thead>
    <tbody id="tabelaEstoque"></tbody>
  </table>

  <script>
    document.getElementById("formAdicionarEPI").addEventListener("submit", function (e) {
      e.preventDefault();
      const nome = document.getElementById("nome").value;
      const categoria = document.getElementById("categoria").value;
      const tamanho = document.getElementById("tamanho").value;
      const quantidade = parseInt(document.getElementById("quantidade").value);

      const estoque = JSON.parse(localStorage.getItem("estoque")) || [];

      const index = estoque.findIndex(
        (epi) => epi.nome === nome && epi.categoria === categoria && epi.tamanho === tamanho
      );

      if (index !== -1) {
        estoque[index].quantidade += quantidade;
      } else {
        estoque.push({ nome, categoria, tamanho, quantidade });
      }

      localStorage.setItem("estoque", JSON.stringify(estoque));
      atualizarTabela();
      this.reset();
    });

    function atualizarTabela() {
      const estoque = JSON.parse(localStorage.getItem("estoque")) || [];
      const tabela = document.getElementById("tabelaEstoque");
      tabela.innerHTML = "";
      estoque.forEach((epi, index) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${epi.nome}</td>
          <td>${epi.categoria}</td>
          <td>${epi.tamanho}</td>
          <td>${epi.quantidade}</td>
          <td><button onclick="removerEPI(${index})">Remover</button></td>
        `;
        tabela.appendChild(row);
      });
    }

    function removerEPI(index) {
      const estoque = JSON.parse(localStorage.getItem("estoque")) || [];
      estoque.splice(index, 1);
      localStorage.setItem("estoque", JSON.stringify(estoque));
      atualizarTabela();
    }

    atualizarTabela();
  </script>
</body>
</html>
