<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Estoque de EPIs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --azul-escuro: #001f3f;
      --azul-claro: #64b5f6;
      --azul-hover: #1565c0;
      --azul-extra-claro: #e3f2fd;
      --cinza: #f1f1f1;
      --branco: #ffffff;
      --vermelho: #e74c3c;
      --vermelho-hover: #c0392b;
      --sombra: rgba(0, 0, 0, 0.1);
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--azul-escuro);
      color: var(--branco);
    }

    header {
      padding: 20px 0;
      text-align: center;
      background-color: var(--azul-hover);
      box-shadow: 0 4px 10px var(--sombra);
    }

    header h1 {
      margin: 0;
      font-size: 28px;
      font-weight: 600;
    }

    nav#menu-transparente {
      position: fixed;
      top: 15px;
      right: 20px;
      background: rgba(0, 0, 0, 0.4);
      padding: 10px 20px;
      border-radius: 8px;
      backdrop-filter: blur(6px);
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      z-index: 1000;
    }

    #menu-transparente a {
      color: #fff;
      text-decoration: none;
      margin-left: 16px;
      font-weight: bold;
    }

    #menu-transparente a:hover {
      color: #f1c40f;
    }

    .container {
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
      background-color: var(--branco);
      border-radius: 12px;
      box-shadow: 0 10px 30px var(--sombra);
      color: var(--azul-escuro);
    }

    form {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin-bottom: 30px;
    }

    input[type="text"],
    input[type="number"] {
      padding: 12px;
      border: 1px solid var(--azul-claro);
      border-radius: 6px;
      font-size: 15px;
    }

    button {
      padding: 12px;
      background-color: var(--azul-hover);
      color: var(--branco);
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: var(--azul-claro);
    }

    .centralizado {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .centralizado input {
      width: 60%;
      padding: 12px;
      font-size: 15px;
      border: 1px solid var(--azul-claro);
      border-radius: 6px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      box-shadow: 0 0 15px var(--sombra);
      border-radius: 10px;
      overflow: hidden;
    }

    th {
      background-color: var(--azul-claro);
      color: var(--branco);
      padding: 14px;
      text-align: left;
    }

    td {
      padding: 12px;
      border-bottom: 1px solid #ddd;
    }

    tr:nth-child(even) {
      background-color: var(--cinza);
    }

    tr:hover {
      background-color: var(--azul-extra-claro);
    }

    .acoes button {
      margin-right: 6px;
      padding: 6px 10px;
      border-radius: 5px;
      font-size: 14px;
    }

    .btn-editar {
      background-color: #3498db;
      color: #fff;
    }

    .btn-excluir {
      background-color: var(--vermelho);
      color: white;
    }

    .btn-editar:hover {
      background-color: var(--azul-hover);
    }

    .btn-excluir:hover {
      background-color: var(--vermelho-hover);
    }

    @media (max-width: 600px) {
      form {
        grid-template-columns: 1fr;
      }

      .centralizado input {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <nav id="menu-transparente">
    <a href="#">Usuário</a>
    <a href="#">Relatórios</a>
  </nav>

  <header>
    <h1>Estoque de EPIs</h1>
  </header>

  <div class="container">

    <form>
      <input type="text" placeholder="Nome do EPI" required />
      <input type="number" placeholder="Quantidade" required min="1" />
      <input type="text" placeholder="Categoria" required />
      <input type="text" placeholder="Tamanho (opcional)" />
      <button type="submit">Adicionar</button>
    </form>

    <div class="centralizado">
      <input type="text" placeholder="Filtrar por nome, categoria ou tamanho..." />
    </div>

    <table>
      <thead>
        <tr>
          <th>Nome</th>
          <th>Qtd</th>
          <th>Categoria</th>
          <th>Tamanho</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Capacete</td>
          <td>12</td>
          <td>Proteção</td>
          <td>G</td>
          <td class="acoes">
            <button class="btn-editar">Editar</button>
            <button class="btn-excluir">Excluir</button>
          </td>
        </tr>
        <tr>
          <td>Luvas</td>
          <td>40</td>
          <td>Segurança</td>
          <td>M</td>
          <td class="acoes">
            <button class="btn-editar">Editar</button>
            <button class="btn-excluir">Excluir</button>
          </td>
        </tr>
      </tbody>
    </table>

  </div>
</body>
</html>
