<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Estoque de EPIs</title>
  <script type="module">
    // Firebase SDK
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, getDocs, addDoc, doc, setDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "SUA_API_KEY",
      authDomain: "SEU_PROJETO.firebaseapp.com",
      projectId: "SEU_PROJECT_ID",
      storageBucket: "SEU_PROJECT_ID.appspot.com",
      messagingSenderId: "SEU_SENDER_ID",
      appId: "SEU_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const colecao = collection(db, "painel-epis");

    let estoque = [];

    function gerarIdEPI(epi) {
      return `${epi.nome.toLowerCase()}-${epi.categoria.toLowerCase()}-${(epi.tamanho || '-').toLowerCase()}`;
    }

    async function carregarEstoque() {
      estoque = [];
      const snapshot = await getDocs(colecao);
      snapshot.forEach(docSnap => {
        estoque.push(docSnap.data());
      });
      renderizarEstoque();
    }

    async function salvarEPI(epi) {
      const docRef = doc(db, "painel-epis", epi.id);
      await setDoc(docRef, epi);
    }

    async function removerEpi(id) {
      await deleteDoc(doc(db, "painel-epis", id));
      await carregarEstoque();
    }

    function renderizarEstoque() {
      const tbody = document.querySelector('#tabelaEstoque tbody');
      tbody.innerHTML = '';
      estoque.forEach(epi => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${epi.nome}</td>
          <td>${epi.quantidade}</td>
          <td>${epi.categoria}</td>
          <td>${epi.tamanho || '-'}</td>
          <td><button onclick="removerEpi('${epi.id}')">Excluir</button></td>
        `;
        tbody.appendChild(tr);
      });
    }

    window.removerEpi = removerEpi;

    document.addEventListener('DOMContentLoaded', async () => {
      document.querySelector('#formAdicionarEPI').addEventListener('submit', async function (e) {
        e.preventDefault();

        const epi = {
          nome: this.nome.value.trim(),
          quantidade: parseInt(this.quantidade.value),
          categoria: this.categoria.value.trim(),
          tamanho: this.tamanho.value.trim() || '-',
          data: new Date().toISOString(),
        };
        epi.id = gerarIdEPI(epi);

        const existente = estoque.find(e => e.id === epi.id);
        if (existente) {
          epi.quantidade += existente.quantidade;
        }

        await salvarEPI(epi);
        await carregarEstoque();
        this.reset();
      });

      document.querySelector('#buscaNome').addEventListener('input', function () {
        const filtro = this.value.toLowerCase();
        const linhas = document.querySelectorAll('#tabelaEstoque tbody tr');
        linhas.forEach(linha => {
          const nome = linha.cells[0].textContent.toLowerCase();
          const categoria = linha.cells[2].textContent.toLowerCase();
          const tamanho = linha.cells[3].textContent.toLowerCase();
          linha.style.display = nome.includes(filtro) || categoria.includes(filtro) || tamanho.includes(filtro) ? '' : 'none';
        });
      });

      await carregarEstoque();
    });
  </script>
</head>
<body>
  <h1>Estoque de EPIs</h1>

  <form id="formAdicionarEPI">
    <input type="text" name="nome" placeholder="Nome do EPI" required />
    <input type="number" name="quantidade" placeholder="Quantidade" required />
    <input type="text" name="categoria" placeholder="Categoria do EPI" required />
    <input type="text" name="tamanho" placeholder="Tamanho (opcional)" />
    <button type="submit">Adicionar EPI</button>
  </form>

  <div class="centralizado">
    <input type="text" id="buscaNome" placeholder="Filtrar por Nome, Categoria ou Tamanho..." />
  </div>

  <table border="1" id="tabelaEstoque">
    <thead>
      <tr>
        <th>Nome do EPI</th>
        <th>Quantidade</th>
        <th>Categoria</th>
        <th>Tamanho</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</body>
</html>
