<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Estoque de EPIs - Leroy Merlin</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .modal {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      max-width: 400px;
      width: 100%;
    }
    .modal h2 {
      margin-bottom: 20px;
    }
    .modal label {
      display: block;
      margin: 10px 0 5px;
    }
    .modal input {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    .modal-buttons {
      display: flex;
      justify-content: space-between;
    }
    .modal-buttons button {
      padding: 10px 20px;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }
    .modal-buttons button:hover {
      background-color: #0056b3;
    }
    .btn-editar {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
    }
    .btn-editar:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Estoque de EPIs</h1>

  <form id="formAdicionar">
    <input type="text" name="nome" placeholder="Nome do EPI" required />
    <input type="number" name="quantidade" placeholder="Quantidade" required />
    <input type="text" name="categoria" placeholder="Categoria" required />
    <input type="text" name="tamanho" placeholder="Tamanho (opcional)" />
    <button type="submit">Adicionar EPI</button>
  </form>

  <table border="1" id="tabelaEpis">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Quantidade</th>
        <th>Categoria</th>
        <th>Tamanho</th>
        <th>Data</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <!-- Populado via JS -->
    </tbody>
  </table>

  <!-- Modal de Edição -->
  <div class="modal-overlay">
    <div class="modal">
      <h2>Editar EPI</h2>
      <label for="editNome">Nome:</label>
      <input type="text" id="editNome" />
      <label for="editQuantidade">Quantidade:</label>
      <input type="number" id="editQuantidade" />
      <label for="editCategoria">Categoria:</label>
      <input type="text" id="editCategoria" />
      <label for="editTamanho">Tamanho:</label>
      <input type="text" id="editTamanho" />
      <div class="modal-buttons">
        <button id="saveEdit">Salvar</button>
        <button onclick="fecharModal()">Fechar</button>
      </div>
    </div>
  </div>

  <hr />

  <div style="text-align:center; margin: 20px;">
    <a href="retiradas.html"><button>Ir para Retiradas</button></a>
    <a href="index.html"><button>Voltar ao Início</button></a>
  </div>

  <script src="script.js"></script>
</body>
</html>
