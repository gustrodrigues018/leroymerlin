<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Login de UsuÃ¡rios</title>
  <style>
    :root {
      --azul-escuro: #001F3F;
      --azul-claro: #1976d2;
      --azul-medio: #ffffff;
      --branco: #ffffff;
      --sombra: rgba(0, 0, 0, 0.2);
    }
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--azul-escuro);
      color: var(--branco);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }
    h1 {
      margin-bottom: 40px;
      font-size: 2.8rem;
      text-shadow: 0 0 10px var(--azul-claro);
    }
    form {
      background: var(--azul-claro);
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 8px 16px var(--sombra);
      width: 100%;
      max-width: 400px;
      color: var(--azul-escuro);
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    input[type="email"],
    input[type="password"],
    input[type="text"] {
      padding: 14px 18px;
      font-size: 1.1rem;
      border: none;
      border-radius: 10px;
      outline: none;
      transition: box-shadow 0.3s ease;
    }
    input[type="email"]:focus,
    input[type="password"]:focus,
    input[type="text"]:focus {
      box-shadow: 0 0 8px var(--azul-escuro);
    }
    button[type="submit"] {
      background: var(--azul-escuro);
      color: var(--branco);
      padding: 15px 0;
      font-weight: 700;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1.2rem;
      transition: background 0.3s ease;
    }
    button[type="submit"]:hover {
      background: #003366;
    }
    button#btnCadastrar {
      margin-top: 20px;
      background: transparent;
      border: 2px solid var(--branco);
      color: var(--branco);
      padding: 12px 0;
      width: 100%;
      max-width: 400px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1.1rem;
      font-weight: 600;
      transition: background 0.3s ease, color 0.3s ease;
    }
    button#btnCadastrar:hover {
      background: var(--branco);
      color: var(--azul-escuro);
    }
    #status {
      margin-top: 25px;
      min-height: 24px;
      font-weight: 600;
      text-align: center;
      max-width: 400px;
      width: 100%;
      color: #ffdddd;
      text-shadow: 0 0 3px #aa0000;
    }
    /* Modal Cadastro */
    #modalCadastro {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    #modalCadastro .conteudo {
      background: var(--azul-claro);
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 8px 16px var(--sombra);
      max-width: 400px;
      width: 90%;
      color: var(--azul-escuro);
      position: relative;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    #modalCadastro .fechar {
      position: absolute;
      top: 10px;
      right: 15px;
      font-weight: bold;
      font-size: 25px;
      cursor: pointer;
      color: var(--azul-escuro);
    }
    #statusCadastro {
      margin-top: 10px;
      font-weight: 600;
      text-align: center;
    }
    @media (max-width: 450px) {
      h1 {
        font-size: 2rem;
      }
      form, button#btnCadastrar {
        padding: 25px 20px;
      }
    }
  </style>
</head>
<body>
  <h1>Login / Cadastro</h1>

  <form id="formAuth">
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="senha" placeholder="Senha" required />
    <button type="submit">Entrar</button>
  </form>

  <button id="btnCadastrar">Cadastrar</button>

  <div id="status"></div>

  <!-- Modal Cadastro -->
  <div id="modalCadastro">
    <div class="conteudo">
      <span class="fechar" id="fecharModal">&times;</span>
      <h2>Cadastro</h2>
      <form id="formCadastro">
        <input type="email" id="emailCadastro" placeholder="Email" required />
        <input type="password" id="senhaCadastro" placeholder="Senha" required />
        <input type="text" id="nomeCadastro" placeholder="Nome" required />
        <button type="submit">Cadastrar</button>
      </form>
      <div id="statusCadastro"></div>
    </div>
  </div>

  <!-- Firebase SDKs -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import {
    getAuth,
    signInWithEmailAndPassword,
    createUserWithEmailAndPassword,
    onAuthStateChanged
  } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
  import {
    getFirestore,
    doc,
    setDoc
  } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDrLZd3S8UsVuqMqaE5WpZGlKuWb7E7pRU",
    authDomain: "leroycontroll.firebaseapp.com",
    projectId: "leroycontroll",
    storageBucket: "leroycontroll.appspot.com",
    messagingSenderId: "6215288603",
    appId: "1:6215288603:web:b8c8882a4a22a396a5f5be"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  window.addEventListener("DOMContentLoaded", () => {
    // Redirecionar se jÃ¡ estiver logado
    onAuthStateChanged(auth, (user) => {
      if (user) {
        window.location.href = "estoque.html";
      }
    });

    const status = document.getElementById("status");
    const modal = document.getElementById("modalCadastro");
    const btnCadastrar = document.getElementById("btnCadastrar");
    const fecharModal = document.getElementById("fecharModal");
    const statusCadastro = document.getElementById("statusCadastro");

    // Abrir modal
    btnCadastrar.onclick = () => {
      statusCadastro.innerText = "";
      modal.style.display = "flex";
    };
    fecharModal.onclick = () => modal.style.display = "none";
    window.onclick = (e) => {
      if (e.target === modal) modal.style.display = "none";
    };

    // Login
    document.getElementById("formAuth").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const senha = document.getElementById("senha").value;

      try {
        await signInWithEmailAndPassword(auth, email, senha);
        status.style.color = "lightgreen";
        status.innerText = "âœ… Logado com sucesso!";
        window.location.href = "estoque.html";
      } catch (error) {
        status.style.color = "#ffdddd";
        status.innerText = "âŒ Erro no login: " + error.message;
      }
    });

    // Cadastro + Firestore
    document.getElementById("formCadastro").addEventListener("submit", async (e) => {
      e.preventDefault();
      statusCadastro.style.color = "red";
      statusCadastro.innerText = "";

      const email = document.getElementById("emailCadastro").value;
      const senha = document.getElementById("senhaCadastro").value;
      const nome = document.getElementById("nomeCadastro").value;

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, senha);
        const user = userCredential.user;

        // Adicionar dados extras no Firestore
        await setDoc(doc(db, "usuarios", user.uid), {
          nome: nome,
          email: email,
          nivel: "comum",
          fotoUrl: "https://via.placeholder.com/100"
        });

        statusCadastro.style.color = "green";
        statusCadastro.innerText = "Cadastro realizado com sucesso! Redirecionando...";

        e.target.reset();
        setTimeout(() => {
          modal.style.display = "none";
          window.location.href = "estoque.html";
        }, 2000);
      } catch (error) {
        statusCadastro.innerText = "Erro: " + error.message;
      }
    });

    // Atualizar status se o usuÃ¡rio estiver logado
    onAuthStateChanged(auth, (user) => {
      if (user) {
        status.style.color = "lightgreen";
        status.innerText = `ðŸ”“ Logado como: ${user.email}`;
      } else {
        status.innerText = "";
      }
    });
  });
</script>


</body>
</html>
